<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examination Form</title>
  </head>
  <body>
    <header>
      <h1>SEMESTER EXAMINATION FORM</h1>
      <h2>XYZ UNIVERSITY</h2>
    </header>
    <hr>
    <main>
      <form action="">
        <section>
          <h3>STUDENT DETAILS</h3>
          <ol>
            <li>
              <label for="student_Name">Student Name</label>
              <input type="text" id="student_Name" name="student_Name" />
            </li>
            <li>
              <label for="father_Name">Father's Name</label>
              <input type="text" id="father_Name" name="father_Name" />
              <label for="mother_Name">Mother's Name</label>
              <input type="text" id="mother_Name" name="mother_Name" />
            </li>
            <li>
              <fieldset>
                <legend>Gender</legend>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" />
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" />
              </fieldset>
            </li>
            <li>
              <label for="dob">Date of birth</label>
              <input type="date" name="dob" id="dob" />
            </li>
            <li>
              <label for="select_sem">Select Semester</label>
              <select name="semester" id="select_sem">
                <option value="">----select semester----</option>
                <option value="sem-1">SEMESTER 1</option>
                <option value="sem-1">SEMESTER 2</option>
                <option value="sem-1">SEMESTER 3</option>
                <option value="sem-1">SEMESTER 4</option>
                <option value="sem-1">SEMESTER 5</option>
                <option value="sem-1">SEMESTER 6</option>
              </select>
            </li>
            <li>
              <label for="regd_no">Registration No.</label>
              <input type="number" name="regd_no" id="regd_no" />
            </li>
            <li>
              <fieldset>
                <legend>Subjects</legend>
                <div>
                    <h4>Core Subjects : </h4>
                  <label for="mat">Mathematics</label>
                  <input type="checkbox" name="mat" id="mat" checked />
                  <label for="phy">Physics</label>
                  <input type="checkbox" name="phy" id="phy" checked />
                  <label for="che">Chemistry</label>
                  <input type="checkbox" name="che" id="che" checked />
                  <label for="bio">Biology</label>
                  <input type="checkbox" name="bio" id="bio">
                </div>
                <div>
                    <h4>Core Language : </h4>
                  <label for="eng">English</label>
                  <input type="checkbox" name="eng" id="eng" />
                  <label for="hna">Hindi</label>
                  <input type="checkbox" name="hna" id="hna" />
                </div>
                <div>
                    <h4>Additional :</h4>
                    <label for="cms">Computer</label>
                    <input type="checkbox" name="cms" id="cms" />
                    <label for="eco">Economics</label>
                    <input type="checkbox" name="eco" id="eco">
                </div>
              </fieldset>
            </li>
            <li>
                <label for="aadhar">Aadhar</label>
                <input type="number" name="aadhar" id="aadhar">
            </li>
            <li>
              <label for="photo">Upload photo</label>
              <input type="file" name="photo" id="photo">
              <label for="sig">Upload signature</label>
              <input type="file" name="sig" id="sig">
              <h6>Photograph and signature should be taken before 3 months</h6>
            </li>
          </ol>
        </section>

        <section>
            <input type="checkbox" name="agree" id="agree">All the terms and conditions are accepted.

            <div>
                <input type="reset" value="Reset">
                <input type="submit" value="Next">
            </div>
        </section>
      </form>
    </main>
  </body>
</html>
