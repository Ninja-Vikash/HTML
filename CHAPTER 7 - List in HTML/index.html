<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h3>-----------------------Ordered List--------------------------</h3>
    <ol>
        <li>Milk</li>
        <li>Butter</li>
        <li>Egg</li>
        <li>Bread</li>
    </ol>
    <h3>-----------------------Unordered List--------------------------</h3>
    <ul>
        <li>Milk</li>
        <li>Butter</li>
        <li>Egg</li>
        <li>Bread</li>
    </ul>
</body>
</html>
